<meta charset="UTF-8">

<script>
	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}


	function calculaImc(altura, peso) {

		return peso / (altura * altura);
	
	}

	var nome = prompt("Informe seu nome")
	var alturaInformada = prompt(nome + ", informe sua altura");
	var pesoInformado = prompt(nome + ", informe seu peso");

	var imc = calculaImc (alturaInformada, pesoInformado);

	mostra("O IMC calculado de " + nome + " é " + imc);

	if (imc<18.5) { 
	mostra("Você está abaixo do IMC recomendado conforme os valores de referência da OMS.")
	} 
	if (imc>=18,5 && imc<25) { 
	mostra("Você está no intervalo normal de IMC conforme os valores de referência da OMS.")
		}
	if (imc>=25 && imc<30) {   
	mostra("Você está no intervalo de sobrepeso conforme os valores de referência da OMS.")
		} 
	if (imc>=30 && imc<35) { 
	mostra("Você está no intervalo de obesidade classe I conforme os valores de referência da OMS.")
		}
	if (imc>=35 && imc<40) { 
	mostra("Você está no intervalo de obesidade classe II conforme os valores de referência da OMS.")
		}
	if (imc>=40){ 
	mostra("Você está no intervalo de obesidade classe III conforme os valores de referência da OMS.")
	} 
	
</script>
